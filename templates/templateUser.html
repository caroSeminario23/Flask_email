<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo electrónico</title>
</head>
<body>
    <div style="background-color: #f4f4f4; padding: 20px;">
        <h2>{{subject}}</h2>
        <p>User: {{ user }}</p>
        <p>Email user: {{ email }}</p>
        <p>{{message_body}}</p>
        <hr>
        <p>Este correo electrónico fue enviado desde la aplicación Flask Mail.</p>
    </div>
</body>
</html>
